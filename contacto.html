<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalyze.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="img contacto">
    <!--acá pongo main porque tiene más peso que un section-->
    <main class="contenedor seccion">
        <h2 class="fw-300 text-center">Ponte en contacto con nosotros</h2>
        <form action="">
            <fieldset>
                <legend>Contact Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@email.com" required>
                <label for="phone">Phone</label>
                <input type="number" id="phone" placeholder="+54 9 11 1234 1234">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <label for="submit"></label>
            </fieldset>

            <Fieldset>
                <legend>Property Information</legend>
                <label for="opciones">Vende, compra o alquila</label>
                <select name="" id="opciones">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="compra">Compra</option>
                        <option value="vende">Vende</option>
                        <option value="alquila">Alquila</option>
                    </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0">
            </Fieldset>

            <Fieldset>
                <legend>Contact</legend>
                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telephone">Teléfono</label>
                    <!--el name en los imputs radio se coloca igual para que los agrupe y los entienda como parte de un combo-->
                    <input type="radio" name="contacto" value="telefono" id="telephone">
                    <label for="mail">E-email</label>
                    <input type="radio" name="contacto" value="correo" id="mail">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora en la cual desea ser contactado.</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="19:00">
            </Fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>

    </main>





    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy; </p>
        </div>
    </footer>
</body>

</html>
